<h1>Types Of list</h1>
<h2>Ordered list
    <ol type ="a">
        <li>banana</li>
        <li>apple</li>
    </ol>
</h2>
<h1>Unordered list
    <ul>
        <li>Football</li>
        <li>Cricket</li>
    </ul>
</h1>
<h1>Discription list</h1>
<dl>Cricket is better than Football</dl>
<dl>Bat And Cricket Ball</dl>
