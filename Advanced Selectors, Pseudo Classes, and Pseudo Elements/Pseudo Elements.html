<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    h2::before{
        content:"😶‍🌫️👆😊😊🤨🤩👋😎"
    }
    h3::after{
        content: "🤩👋😎😶‍🌫️😶‍🌫️✔️🎉😃🔝😄👆👆😊😊🤨🤩🤩🤩🤩🤩🤩😎😎😎😎😎";
    }
    h4::first-letter{
        font-size: 50px;
        color: blue;
    }
</style>
<body>
   <h1>pseudo elements</h1>
   <h2>Imoji before text </h2>
   <h3>Imoji after text</h3>
   <h4>making first letter capital</h4>
</body>
</html>
