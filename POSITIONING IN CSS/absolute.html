<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    h1 {
      position: absolute;
      margin-top: 60px;
      border: 10px solid rgb(144, 255, 80);
    }

    h2 {
      position: relative;
      margin: 100px;
    }

    h3 {
      position: fixed;
      margin-bottom: 65px;
    }

    h4 {
      position: sticky;
      color: rgb(255, 47, 47);
      margin-left: 80px;
    }
  </style>
</head>
<body>
  <h1>Coding</h1>
  <h2>Coding</h2>
  <h3>Coding</h3>
  <h4>Coding</h4>
</body>
</html>
