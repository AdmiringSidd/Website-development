<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Sports meets</legend>
            <label>Enter Your Name</label><br>
            <input type="text" id="name"><br><br>
            <label>Enter Email ID</label><br>
            <input type="text" id="email"><br><br>
            <label>Enter your Gender</label><br>
            <input type="radio" id="male" name="gender" value="Male">Male<br><br>
            <input type="radio" id="female" name="gender" value="female">female<br><br>
            <label>Contact Number (This will be hidden)</label><br>
            <input type="password" id="contact"><br><br>
            <label>Your Favourite Game</label><br>
            <input type="checkbox" id="Favourite Game" value="Cricket">Cricket<br>
            <input type="checkbox" id="Favourite Game" value="Football">Football<br><br>
            <input type="checkbox" id="Favourite Game" value="Table Tennis">Table Tennis<br>
            <input type="checkbox" id="Favourite Game" value="Badminton">Badminton<br><br>
            <input type="submit">
           

            
        </fieldset>
    </form>
</body>
</html>
